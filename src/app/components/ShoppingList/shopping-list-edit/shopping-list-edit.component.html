<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name: </label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount: </label>
          <input type="number"
                 min="1"
                 id="amount"
                 class="form-control"
                 #amountInput
          >
        </div>
        <div class="col-sm-5 form-group">
          <label for="measurement"> Measurement: </label>
          <select
            id="measurement"
            #measurementSelect
          >
            <option
              *ngFor="let option of options"
              [value]="option"
            >
              {{ option }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success margin-right" type="submit" (click)="addIngredient($event)">Add</button>
          <button class="btn btn-danger margin-right" type="button">Delete</button>
          <button class="btn btn-primary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
