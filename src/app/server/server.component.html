<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong
        *ngIf="element.type === 'server'"
        class="server"
      >
        {{ element.content }}
      </strong>
      <em
        *ngIf="element.type === 'blueprint'"
        class="blueprint"
      >
        {{ element.content }}
      </em>
    </p>
  </div>
</div>
