<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
        (serverCreated) = "onServerAdded($event)"
      ></app-cockpit>
      <hr>
      <app-server
        *ngFor="let element of serverElements"
        [server] = element
      ></app-server>
    </div>
  </div>
</div>
